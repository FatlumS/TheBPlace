<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Waitlist</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
           background-color: #000000;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
          background-color: black;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            padding-left: 40px;
            font-size: 3em;
            color: white;
            text-decoration: none;
            user-select: none;
            margin-right: auto;
        }

        /* Container for the page */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* mesi styles */
        .mesi {
            text-align: center;
            color: white;
            margin-top: 20px;
        }

        .mesi h1 {
            font-size: 3em;
            margin: 0;
            font-weight: bold;
            
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .mesi p {
            font-size: 1.7em;
            margin: 10px 0;
            font-weight: 300;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        /* Form styles */
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            margin-top: 40px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
           color: black;
        }

        .form-container input[type="text"], .form-container input[type="email"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #6a11cb;
        }

        /* Footer styles */
        .footer {
            position: absolute;
            bottom: 10px;
           
            color: white;
            font-size: 0.9em;
        }

    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo" style=" text-decoration: none;">
            <span style="color: blue;">The</span><span style="color: white;">BPlace</span>
        </a>
    </header>

    <div class="container">
        <div class="mesi">
            <h1>Join Our Waitlist</h1>
            <p>Be the first to know when we launch. Sign up below and we'll notify you!</p>
        </div>
        
        <div class="form-container">
            <h2>Get Notified First!</h2>
           <form action="index.html" method="post">
    <!-- Full Name input -->
    <input type="text" placeholder="Full name" name="full_name" required>

    <!-- Email input -->
    <input type="email" placeholder="Email" name="email" required>

    <button type="submit">Join the Waitlist</button>
</form>

        </div>

        <div class="footer">
            <p>&copy; 2024 <span style="color: #0205D3;">The</span>BPlace. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
